<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Desafio - Feed</title>
</head>

        <div class="primeiro-2"><img class="img-quadrada" src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Foto quadrada"></div>
        <div class="tag-botton">

    </div>

    <footer class="footer">
        <h1>#RosaDev</h1>
